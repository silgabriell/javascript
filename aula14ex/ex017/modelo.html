<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
    <!--link css para criar a parte de css separada-->

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="numero"> <input type="button" value="Gerar Tabuada"
                    onclick="gerar()"></p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size=10> // select é a tabela, size 10 faz ter 10 espaços
                <option>Digite um número</option> // option faz criar uma linha, que pode ser selecionada
            </select>
        </div>

    </section>
    <footer>
        <p>&copy; SitedoGabriel</p>
    </footer>
    <script src="script.js"></script>
    <!--script src para criar a parte de javascript separada-->

</body>

</html>
