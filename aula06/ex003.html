<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {background-color: rgb(146, 34, 34) ;
        color: white; /* Comentário em CSS */
        font: normal 20pt Arial;
        }
        h1 {
            color: rgba(212, 212, 42, 0.952);
            }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Título do Site -->  
    <p>Mensagem no site</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // String
       var n2 = Number(window.prompt('Digite outro número: ')) //String
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
